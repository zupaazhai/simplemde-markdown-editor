<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple MDE with Suggestion</title>
    <link rel="stylesheet" href="../dist/simplemde.min.css">
</head>
<body>
    <textarea name="" id="textarea"></textarea>
    <script src="../dist/simplemde.min.js"></script>
    <script>
        var simplemde = new SimpleMDE({ 
            element: document.getElementById("textarea"),
            spellChecker: false,
            suggestions: [
                {
                    startChar: '@',
                    list: function () {
                        return [
                            {
                                text: "prayutofficial ",
                                displayText: "Prayut Chan-o-cha"
                            },
                            {
                                text: "ThaksinLive ",
                                displayText: "Thaksin Shinawatra"
                            },
                            {
                                text: "Abhisit_DP ",
                                displayText: "Abhisit Vejjajiva"
                            }
                        ]
                    }
                },
                {
                    startChar: '#',
                    list: function () {
                        return [
                            {
                                text: "needelection ",
                                displayText: "needelection ",
                            },
                            {
                                text: "loveth ",
                                displayText: "lovethailand ",
                            },
                        ]
                    }
                }
            ]
        });
    </script>
</body>
</html>
