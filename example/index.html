<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple MDE with Suggestion</title>
    <link rel="stylesheet" href="../dist/simplemde.min.css">
</head>
<body>
    <textarea name="" id="textarea"></textarea>
    <script src="../dist/simplemde.min.js"></script>
    <script>
        var simplemde = new SimpleMDE({ 
            element: document.getElementById("textarea"),
            spellChecker: false,
            suggestions: [
                {
                    startChar: '@',
                    list: function (tokenAfterChar) {

                        var people = [
                            {
                                text: "prayutofficial ",
                                displayText: "prayutofficial (Prayut Chan-o-cha)"
                            },
                            {
                                text: "ThaksinLive ",
                                displayText: "ThaksinLive (Thaksin Shinawatra)"
                            },
                            {
                                text: "Abhisit_DP ",
                                displayText: "Abhisit_DP (Abhisit Vejjajiva)"
                            }
                        ];

                        return people.filter(function (person) {

                            return person.text.toLowerCase().indexOf(tokenAfterChar.toLowerCase()) > -1
                        });
                    }
                },
                {
                    startChar: '#',
                    list: function () {
                        return [
                            {
                                text: "needelection ",
                                displayText: "needelection ",
                            },
                            {
                                text: "loveth ",
                                displayText: "lovethailand ",
                            },
                        ]
                    }
                }
            ]
        });
    </script>
</body>
</html>
